Create a new instance of a inspection in the database.
---
security:
  - basicAuth: []
consumes:
  - application/json
parameters:
  - name: form
    in: body
    required: true
    schema:
      type: object
    description: "The result of the inspection."
  - name: images
    in: formData
    type: file
    required: true
    description: "The images analysed."  
responses:
  201:
    description: Inspection created successfully
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Inpsection created successfully"
          form_id:
            type: string
            format: uuid
  400:
    description: Bad Request
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Missing username!"
  500:
    description: Internal Server Error
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Internal server error"
